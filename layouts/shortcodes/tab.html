{{ $tab := .Get "tabNum" }}
{{ $tabName := $.Parent.Get (print "tabName" $tab) }}

{{ if eq $tab "1" }}

<div class="tab-pane fade show active" id="{{ $tabName | urlize }}" role="tabpanel"
     aria-labelledby="nav-{{ $tabName | urlize }}">

	{{ $.Inner | markdownify }}

</div>

{{ else }}

<div class="tab-pane fade" id="{{ $tabName | urlize }}" role="tabpanel" aria-labelledby="nav-{{ $tabName }}">

	{{ $.Inner | markdownify }}

</div>

{{ end }}
